<div class="ui-widget addLayer" id="addLayer_<%= currentIndex %>" >

	<span id="visible_<%= currentIndex %>" class="<% if (layer.visible()) print('ui-state-active'); else print('ui-state-default'); %> ui-corner-all ui-button">
		<span class="ui-icon <% if (layer.visible()) print('ui-icon-check'); else print('ui-icon-empty'); %>"></span>
	</span>

	<canvas width="20" height="10" class="legend"></canvas>

	<label title="<%= layer.description %>" for="addLayerInput_<%= currentIndex %>"><%= layer.name %></label>

	<img style="display: none;" class="spinner" src="css/images/loading.gif">

	<div style="display: none;" class="layerTools" class="ui-widget-header ui-corner-all">
		
		<%
		if( layer.deletable )
		{
		%>
			
			<button class="deleteLayer">Delete</button>
		<%
		}
		%>


		<% if ( layer.type == "GeoJSON" )
		{
		%>
			
			<button class="zoomTo">zoomTo</button>
		<%
		}

		if ( layer.availableServices )
		{
		%>
			<button class="layerServices">Available services</button>
		<%
		}
		if ( layer instanceof OpenSearchLayer )
		{
		%>
			<button class="exportLayer">Export visible tiles by SAMP</button>
		<%
		}
		%>

		<% if ( layer instanceof HEALPixFITSLayer )
		{
		%>
			<input type="checkbox" class="isFits" id="isFits_<%= currentIndex %>" /><label for="isFits_<%= currentIndex %>">Fits</label>
			<input type="checkbox" class="addFitsView" id="addFitsView_<%= layer.name %>" disabled="disabled" /><label for="addFitsView_<%= layer.name %>"></label>
		<%
		}
		%>

		<div id="opacity_<%= currentIndex %>">
			<div>
				<label for="percentInput_<%= currentIndex %>">Opacity: </label>
				<input class="percentInput" type="text" id="percentInput_<%= currentIndex %>" />
			</div>
			<div class="slider" id="slider_<%= currentIndex %>"></div>
		</div>
	</div>

</div>
