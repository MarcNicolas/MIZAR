<div class="detailedInfo">
	<% if ( properties.thumbnail ) 
	{ %>
		<div class="thumbnail"><img src="<%= properties.thumbnail %>" /></div>
	<% } %>
	<table class="propertiesTable" rules="rows">
		<tbody>
			<% print(descriptionTableTemplate( { properties: properties, descriptionTableTemplate: descriptionTableTemplate }) ); %>
		</tbody>
	</table>
	
	<div id="services">
		<% if ( services && services.download ) { %>
			<a href="<%= services ? services.download.url : "" %>" target="_self"><img src="css/images/download1.png"></a>
		<% }
		if ( properties.quicklook ) { %>
			<img id='quicklook' src="css/images/quicklook.png" class=<%= (properties.style.fill ? 'selected' : '' ) %> />
		<% } %>
	</div>

</div>
